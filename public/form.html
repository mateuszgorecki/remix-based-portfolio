<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form
      name="contact"
      method="post"
      netlify
      netlify-honeypot="bot-field"
    >
      <div>
        <input
          hidden
          name="bot-field"
          placeholder='don"t fill if you are human'
        />
        <input
          hidden
          name="form-name"
          value="contact"
        />
        <input
          hidden
          name="bot-field"
          placeholder='don"t fill if you are human'
        />
        <input
          type="text"
          placeholder="your name"
          name="name"
        />
        <input
          type="email"
          placeholder="your mail"
          name="email"
        />
        <textarea
          name="message"
          id=""
          placeholder="message"
        />
      </div>
      <button>SEND</button>
    </form>
  </body>
</html>
